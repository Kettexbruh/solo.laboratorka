    <title>Підсумок</title>
    <h1>Підсумок</h1>
    <p>Розвиток комп’ютерної техніки — це постійне вдосконалення засобів обробки інформації:
        від механічних пристроїв до інтелектуальних систем, здатних навчатися та приймати рішення.
        Кожен етап не лише прискорював обчислення, а й змінював спосіб життя, мислення та взаємодії людини зі світом.</p>
